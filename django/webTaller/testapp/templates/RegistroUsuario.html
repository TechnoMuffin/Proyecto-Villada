<!DOCTYPE html>
{% load staticfiles %}

<html >
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Pern</title>

        
        <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
        <link href="{% static 'plugins/jquery-circliful/css/jquery.circliful.css'%}" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/form-elements.css'%}">
        <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" type="text/css" />
        
        <link href="{% static 'css/components.css'%}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/icons.css'%}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/pages.css''%}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/menu.css'%}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/responsive.css'%}" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="{% static 'css/style.css'%}">


        <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">


    </head>

    <header id="topnav">

        <div class="topbar-main">
            <div class="container" style="height: 57px;">

                <!-- Logo container-->
                <div class="logo">
                    <a href="base.html" class="logo"><i class="md md-equalizer"></i> <span>Pern</span> </a>
                </div>
                <!-- End Logo container-->


            </div>
        </div>
    </header>

    <body style="background-image: url({% static "images/backgrounds/slide.jpg" %});background-size:cover;	background-position: center; background-attachment: fixed; "  >

        <div class="top-content">

            <div class="inner-bg">
                <div class="container" style="margin-top: -60px;">

                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Pern</strong> Login &amp; Register</h1>
                            <div class="description">
                            	<p>
	                            	Este es un sitio libre <strong>"para el seguimiento y control de los alumnos"</strong>. 
	                            	Reguistrate en <a href="base.html"><strong>PERN</strong></a>, 
	                            	y empieza a gestionar!
                            	</p>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-top: auto;">
                        <div class="col-sm-5">

                            <div class="form-box">
                                <div class="form-top">
                                    <div class="form-top-left">
                                        <h3>Inicie Sesión</h3>
                                        <p>Ponga su usario y contraseña:</p>
                                    </div>
                                    <div class="form-top-right">
                                        <i class="fa fa-lock"></i>
                                    </div>
                                </div>
                                <div class="form-bottom">
                                    <form role="form" action="#" method="post" class="login-form">
                                        <div class="form-group">
                                            <label class="sr-only" for="form-username">Username</label>
                                            <input type="text" name="form-username" placeholder="Usuario..." class="form-username form-control" id="form-username">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-password">Password</label>
                                            <input type="password" name="form-password" placeholder="Contraseña..." class="form-password form-control" id="form-password">
                                        </div>
                                        <button type="submit" class="btn">Iniciar Sesión!</button>
                                    </form>
                                </div>
                            </div>

                            
                        </div>

                        <div class="col-sm-1 middle-border" style="margin-top: 99px;"></div>
                        <div class="col-sm-1"></div>

                        <div class="col-sm-5">

                            <div class="form-box">
                                <div class="form-top">
                                    <div class="form-top-left">
                                        <h3>Regístrate Ahora</h3>
                                        <p>Rellena el formulario:</p>
                                    </div>
                                    <div class="form-top-right">
                                        <i class="fa fa-pencil"></i>
                                    </div>
                                </div>
                                <div class="form-bottom">
                                    <form role="form" action="#" method="post" class="registration-form">
                                        <div class="form-group">
                                            <label class="sr-only" for="form-first-name">Nombre</label>
                                            <input type="text" name="form-first-name" placeholder="Nombre..." class="form-first-name form-control" id="form-first-name">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-last-name">Apellido</label>
                                            <input type="text" name="form-last-name" placeholder="Apellido..." class="form-last-name form-control" id="form-last-name">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-email">Email</label>
                                            <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-about-yourself">About yourself</label>
                                            <textarea name="form-about-yourself" placeholder="Acerca de ti..." 
                                                      class="form-about-yourself form-control" id="form-about-yourself"></textarea>
                                        </div>
                                        <button type="submit" class="btn">Regristrarme!</button>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>

        <script src="{% static 'js/modernizr.min.js'%}"></script>
        <script src="{% static 'js/jquery-1.11.1.min.js'%}"></script>
        <script src="{% static 'js/jquery.min.js'%}"></script>
        <script src="{% static 'js/bootstrap.min.js'%}"></script>
        <script src="{% static 'js/detect.js'%}"></script>
        <script src="{% static 'js/fastclick.js'%}"></script>
        <script src="{% static 'js/jquery.blockUI.js'%}"></script>
        <script src="{% static 'js/waves.js'%}"></script>
        <script src="{% static 'js/wow.min.js'%}"></script>
        <script src="{% static 'js/jquery.nicescroll.js'%}"></script>
        <script src="{% static 'js/jquery.scrollTo.min.js'%}"></script>
        <script src="{% static 'js/jquery.backstretch.min.js'%}"></script>
        <script src="{% static 'js/scripts.js'%}"></script>

        <!-- Counter Up  -->
        <script src="{% static 'plugins/waypoints/lib/jquery.waypoints.js'%}"></script>
        <script src="{% static 'plugins/counterup/jquery.counterup.min.js'%}"></script>

        <!-- circliful Chart -->
        <script src="{% static 'plugins/jquery-circliful/js/jquery.circliful.min.js'%}"></script>
        <script src="{% static 'plugins/jquery-sparkline/jquery.sparkline.min.js'%}"></script>

        <!-- Page js  -->
        <script src="{% static 'pages/jquery.dashboard.js'%}"></script>

        <!-- Custom main Js -->
        <script src="{% static 'js/jquery.core.js'%}"></script>
        <script src="{% static 'js/jquery.app.js'%}"></script>


    </body>

</html>
